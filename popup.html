<!DOCTYPE html>
<html>
  <head>
    <title>CCML Prayer Times</title>
    <style>
      body { font-family: Arial, sans-serif; width: 280px; margin: 12px;}
      label { font-weight: bold; }
      input { width: 50px; margin-right: 10px;}
    </style>
  </head>
  <body>
    <h3>Today's CCML Prayer Times</h3>
    <ul id="times-list"></ul>
    <hr>
    <label>Edit times (manual entry):</label>
    <form id="edit-times">
      <div>
        Fajr: <input id="Fajr" type="text" />
        Dhuhr: <input id="Dhuhr" type="text" />
      </div>
      <div>
        Asr: <input id="Asr" type="text" />
        Maghrib: <input id="Maghrib" type="text" />
      </div>
      <div>
        Isha: <input id="Isha" type="text" />
      </div>
      <button type="submit">Save Times</button>
    </form>
    <hr>
    <button id="fetch-btn">Fetch Times from CCML Tab</button>
    <p style="font-size:small">Open <a href="https://www.ccmgl.ch/fr/cultes/horaire-des-pri%C3%A8res" target="_blank">CCML Website</a> in a tab, then use this button.</p>
    <script src="popup.js"></script>
  </body>
</html>
